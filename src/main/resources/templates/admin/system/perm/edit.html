<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="common/include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" type="hidden"
								th:value="${perm.id}">
							<div class="form-group">
								<label class="col-sm-3 control-label">角色Id：</label>
								<div class="col-sm-8">
									<input id="roleId" name="roleId" class="form-control"
										   type="text" th:value="${perm.roleId}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单Id：</label>
								<div class="col-sm-8">
									<input id="menuId" name="menuId" class="form-control"
										   type="text" th:value="${perm.menuId}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control"
										   type="text" th:value="${perm.sort}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">显示:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
																		name="display" value="1" /> 是
									</label> <label class="radio-inline"> <input type="radio"
																				 name="display" value="0" /> 否
								</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="common/include::footer"></div>
	<script src="/admin/js/appjs/sys/perm/edit.js"></script>
</body>

</html>
