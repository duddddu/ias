<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="common/include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" type="hidden"
								th:value="${role.id}"> <input id="menuIds"
								name="menuIds" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">角色名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control"
										type="text" th:value="${role.name}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" class="form-control"
										   type="text" th:value="${role.type}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control"
										   type="text" th:value="${role.sort}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">显示:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
																		name="display" value="1" /> 是
									</label> <label class="radio-inline"> <input type="radio"
																				 name="display" value="0" /> 否
								</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="note" name="note" class="form-control"
										type="text" th:value="${role.note}">
								</div>
							</div>


							<div class="form-group">
							<label class="col-sm-3 control-label">菜单权限：</label>
							<div class="col-sm-8">
								<div id="menuTree"></div>
							</div>
						</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="common/include::footer"></div>
	<script src="/admin/js/appjs/sys/role/edit.js"></script>
</body>

</html>
