<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="common/include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<div class="fixed-table-toolbar">
					<div class="columns pull-right">
						<button class="btn btn-success" onclick="reLoad()">查询</button>
					</div>
					<div class="columns pull-left">
						<button type="button" class="btn btn-primary" onclick="add()">
							<i class="fa fa-plus" aria-hidden="true"></i>添加
						</button>
						<button type="button" class="btn btn-danger"
								onclick="batchRemove()">
							<i class="fa fa-trash" aria-hidden="true"></i>删除
						</button>

						<button type="button" class="btn btn-info">
							<i class="fa fa-spinner" aria-hidden="true"></i>同步人脸服务
						</button>
					</div>

					<div class="columns pull-right col-md-2 nopadding">
						<input id="searchName" type="text" class="form-control"
							   placeholder="请输入你要查询的内容">
					</div>
				</div>
				<div style="position: relative; left: 550px;top:10px;">
					<div class="columns pull-left col-md-2 nopadding" style="position: relative; right: -100px">
						<select data-placeholder="选择类别"
								class="form-control chosen-select" tabindex="2"
								style="width: 120px">
							<option value="" selected="selected">2016学年</option>
							<option value="">入学年份</option>
						</select>
					</div>
					<div class="columns pull-left col-md-2 nopadding" style="position: relative; right: -110px">
						<select data-placeholder="选择类别"
								class="form-control chosen-select" tabindex="2"
								style="width: 110px">
							<option value="" >专业</option>
							<option value="" selected="selected">网络工程</option>
						</select>
					</div>
					<div class="columns pull-right col-md-2 nopadding" style="position: relative; right: 550px;">
						<select data-placeholder="选择类别"
								class="form-control chosen-select" tabindex="2"
								style="width: 150px">
							<option value="">系部</option>
							<option value="" selected="selected">计算机与技术系</option>
						</select>
					</div>
				</div>
				<table id="exampleTable" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
</div>
<div>
	<script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
	</script>
</div>
<div >
	<script type="text/javascript">
        s_edit_h = '';
	</script>
</div>
<div >
	<script type="text/javascript">
        var s_remove_h = '';
	</script>
</div>
<div >
	<script type="text/javascript">
        var s_resetPwd_h = '';
	</script>
</div>
<div th:include="common/include :: footer"></div>
<script type="text/javascript"
		src="/admin/js/appjs/ts/student/student.js"></script>
</body>
</html>
