<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="common/include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<div class="fixed-table-toolbar" style="position: relative; top: -10px">
					<div class="columns pull-right" >
						<button class="btn btn-success" onclick="reLoad()">查询</button>
					</div>
					<div class="columns pull-right col-md-2 nopadding">
						<input id="searchName" type="text" class="form-control"
							   placeholder="请输入你要查询的内容">
					</div>
				</div>
				<div class="columns pull-left">
					<button type="button" class="btn  btn-primary" onclick="add()">
						<i class="fa fa-plus" aria-hidden="true"></i>添加
					</button>
					<button type="button" class="btn  btn-danger"
							onclick="batchRemove()">
						<i class="fa fa-trash" aria-hidden="true"></i>删除
					</button>
					<button type="button" class="btn  btn-info">
						<i class="fa fa-spinner" aria-hidden="true"></i>同步教务系统
					</button>
				</div>
				<div style="position: relative; left: 320px">
					<div class="columns pull-left col-md-2 nopadding" style="position: relative; left: 50px">
						<select data-placeholder="选择类别"
								class="form-control chosen-select" tabindex="2"
								style="width: 220px">
							<option value="">选择学期</option>
							<option value="" selected="selected">2017-2018学年第一学期</option>
						</select>
					</div>
					<div class="columns pull-left col-md-2 nopadding" style="position: relative; left: 120px">
						<select data-placeholder="选择类别"
								class="form-control chosen-select" tabindex="2"
								style="width: 100px">
							<option value="">周次</option>
							<option value="" selected="selected">第3周</option>
						</select>
					</div>
					<div class="columns pull-left col-md-2 nopadding" style="position: relative; right: 40px">
						<select data-placeholder="选择类别"
								class="form-control chosen-select" tabindex="2"
								style="width: 100px">
							<option value="">星期</option>
							<option value="" selected="selected">星期一</option>
						</select>
					</div>
					<div class="columns pull-right col-md-2 nopadding" style="position: relative; right: 155px;top : -33px">
						<select data-placeholder="选择类别"
								class="form-control chosen-select" tabindex="2"
								style="width: 100px">
							<option value="">节次</option>
							<option value="" selected="selected">1-2节</option>
						</select>
					</div>
					<div class="columns pull-right col-md-2 nopadding" style="position: relative; right: 220px;top : -35px">
						<select data-placeholder="选择类别"
								class="form-control chosen-select" tabindex="2"
								style="width: 100px">
							<option value="">教师</option>
							<option value="" selected="selected">郑明远</option>
						</select>
					</div>
				</div>
				<table id="exampleTable" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
</div>
<div>
	<script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
	</script>
</div>
<div>
	<script type="text/javascript">
        s_edit_h = '';
	</script>
</div>
<div>
	<script type="text/javascript">
        var s_remove_h = '';
	</script>
</div>
<div>
	<script type="text/javascript">
        var s_resetPwd_h = '';
	</script>
</div>
</div>
<div th:include="common/include :: footer"></div>
<script type="text/javascript"
		src="/admin/js/appjs/eduAdmin/arrCourse/arrCourse.js"></script>
</body>
</html>
