<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="common/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">学期id：</label>
								<div class="col-sm-8">
									<input id="termId" name="termId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程id：</label>
								<div class="col-sm-8">
									<input id="courseId" name="courseId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">周次id：</label>
								<div class="col-sm-8">
									<input id="weekId" name="weekId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">星期id：</label>
								<div class="col-sm-8">
									<input id="dayId" name="dayId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">节次id：</label>
								<div class="col-sm-8">
									<input id="sectionId" name="sectionId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">教师id：</label>
								<div class="col-sm-8">
									<input id="teacherId" name="teacherId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">教室id：</label>
								<div class="col-sm-8">
									<input id="classroomId" name="classroomId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考勤， 1 正常/-1 迟到/0 旷课/ -2 早退/-3 请假：</label>
								<div class="col-sm-8">
									<input id="attend" name="attend" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="common/include::footer"></div>
	<script type="text/javascript" src="/admin/js/appjs/eduAdmin/arrCourse/add.js">
	</script>
</body>
</html>
