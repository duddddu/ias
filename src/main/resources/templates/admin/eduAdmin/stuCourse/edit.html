<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="common/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="Id" name="Id" th:value="${stuCourse.Id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">排课id：</label>
								<div class="col-sm-8">
									<input id="arrCourseId" name="arrCourseId" th:value="${stuCourse.arrCourseId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学生id：</label>
								<div class="col-sm-8">
									<input id="studentId" name="studentId" th:value="${stuCourse.studentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考勤， 1 正常/-1 迟到/0 旷课/ -2 早退/-3 请假：</label>
								<div class="col-sm-8">
									<input id="attend" name="attend" th:value="${stuCourse.attend}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">请假理由：</label>
								<div class="col-sm-8">
									<input id="reason" name="reason" th:value="${stuCourse.reason}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">请假佐证：</label>
								<div class="col-sm-8">
									<input id="material" name="material" th:value="${stuCourse.material}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审批 1 同意/0 不同意：</label>
								<div class="col-sm-8">
									<input id="approval" name="approval" th:value="${stuCourse.approval}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="common/include::footer"></div>
	<script type="text/javascript" src="/admin/js/appjs/eduAdmin/stuCourse/edit.js">
	</script>
</body>
</html>
